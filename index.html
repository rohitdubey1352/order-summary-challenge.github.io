<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>
<body>

<section class="app">
  <img src="/images/pattern-background-desktop.svg" class="background_desktop img-fluid" alt="bgimg">
  <img src="/images/pattern-background-mobile.svg" class="background_mobile img-fluid" alt="bgimg1">
  <div class="container box_div">
    <div class="box text-center d-flex justify-content-center align-items-center flex-column m-auto">
      <img class="img-fluid illustration_hero" src="/images/illustration-hero.svg" alt="hero">
      <div class="container box-heading py-5 px-4">
        <h1>Order Summary</h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
        </p>
        <div class="second_box p-3 d-flex justify-content-around align-items-center">
          <img class="img-fluid icon_music" src="/images/icon-music.svg" alt="music">
          <div class="content text-start">
            <h2>Annual Plan</h2>
            <p>$59.99/year</p>
          </div>
          <a href="#">Change</a>
        </div>
        <div class="buttons d-flex justify-content-between align-items-center flex-column">
          <button class="btn btn1">Proceed to Payment</button>
          <a href="#" class="btn2">Cancel Order</a>
        </div>
      </div>
    </div>
  </div>
  <div class="attribution text-center py-3">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/rohit-dubey-7743a81a3/">Rohit Dubey</a>.
  </div>

</section>

</body>
</html>
